<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bitbetter.de</title>
    <style>
      /* ibm-plex-sans-200 - latin */
      @font-face {
        font-family: "IBM Plex Sans";
        font-style: normal;
        font-weight: 200;
        src: url("fonts/ibm-plex-sans-v13-latin-200.eot"); /* IE9 Compat Modes */
        src: local(""),
          url("fonts/ibm-plex-sans-v13-latin-200.eot?#iefix")
            format("embedded-opentype"),
          /* IE6-IE8 */ url("fonts/ibm-plex-sans-v13-latin-200.woff2")
            format("woff2"),
          /* Super Modern Browsers */
            url("fonts/ibm-plex-sans-v13-latin-200.woff") format("woff"),
          /* Modern Browsers */ url("fonts/ibm-plex-sans-v13-latin-200.ttf")
            format("truetype"),
          /* Safari, Android, iOS */
            url("fonts/ibm-plex-sans-v13-latin-200.svg#IBMPlexSans")
            format("svg"); /* Legacy iOS */
      }

      /* ibm-plex-sans-regular - latin */
      @font-face {
        font-family: "IBM Plex Sans";
        font-style: normal;
        font-weight: 400;
        src: url("fonts/ibm-plex-sans-v13-latin-regular.eot"); /* IE9 Compat Modes */
        src: local(""),
          url("fonts/ibm-plex-sans-v13-latin-regular.eot?#iefix")
            format("embedded-opentype"),
          /* IE6-IE8 */ url("fonts/ibm-plex-sans-v13-latin-regular.woff2")
            format("woff2"),
          /* Super Modern Browsers */
            url("fonts/ibm-plex-sans-v13-latin-regular.woff") format("woff"),
          /* Modern Browsers */
            url("fonts/ibm-plex-sans-v13-latin-regular.ttf")
            format("truetype"),
          /* Safari, Android, iOS */
            url("fonts/ibm-plex-sans-v13-latin-regular.svg#IBMPlexSans")
            format("svg"); /* Legacy iOS */
      }

      :root {
        height: 100%;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      body {
        overflow: hidden;
        font-family: "IBM Plex Sans", sans-serif;
        background-color: #1d263b;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-weight: 400;
        padding: 1.8rem;
      }
      main {
        max-width: 40rem;
      }
      h1 {
        line-height: 1.1em;
      }
      .icons {
        display: flex;
        gap: 1rem;
      }
      .small {
        font-weight: 200;
      }
      .bounce {
        display: inline-block;
        animation: bounceAnimation 0.6s infinite alternate;
      }
      @keyframes bounceAnimation {
        from {
          transform: translate3d(0, 0, 0);
        }
        to {
          transform: translate3d(0, -6px, 0);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>
        <span class="small">Hi,</span><br />
        we're bitbetter<span class="bounce">.</span>
      </h1>
      <p class="small">We are two software developers from Hamburg, Germany.</p>
      <p class="small">Here are some things that we can probably help you with:<br/> React, TypeScript, Laravel, PHP, Inertia, Matrix/Element.</p>
      <p class="small">Get in touch:</p>
      <div class="icons">
        <a href="mailto:info@bitbetter.de" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" role="img" width="24" height="24" viewBox="2 4 16 12" fill="currentColor">

            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>

        <a href="https://github.com/bitbetterde" target="_blank">

      </a>
    </div>
    </main>
  </body>
</html>
